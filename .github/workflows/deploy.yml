name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: testing-app
  DOCKER_IMAGE_TAG: latest

jobs:
  # Build and Test Job
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore Testing/Testing.csproj

    - name: Build
      run: dotnet build Testing/Testing.csproj --configuration Release --no-restore

    - name: Test
      run: dotnet test Testing/Testing.csproj --no-build --verbosity normal --configuration Release
      continue-on-error: true

    - name: Publish
      run: dotnet publish Testing/Testing.csproj -c Release -o ./publish

  # Docker Build Job
  docker-build:
    name: Build Docker Image
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image (no cache)
      run: |
        docker build --no-cache -t ${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }} .

    - name: Save Docker image
      run: |
        docker save ${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }} | gzip > testing-app.tar.gz

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: testing-app.tar.gz
        retention-days: 1

  # Deploy to VPS Job
  deploy:
    name: Deploy to VPS
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Docker image artifact
      uses: actions/download-artifact@v4
      with:
        name: docker-image
        path: .

    - name: List downloaded files
      run: |
        echo "Current directory:"
        pwd
        echo "Files in current directory:"
        ls -lah
        echo "Looking for testing-app.tar.gz:"
        find . -name "testing-app.tar.gz" -type f

    - name: Copy Docker image to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        source: "testing-app.tar.gz"
        target: "~/testing-app/"
        strip_components: 0
        overwrite: true
        rm: true

    - name: Copy docker-compose.yml to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        source: "docker-compose.yml"
        target: "~/testing-app/"
        strip_components: 0
        overwrite: true

    - name: Deploy on VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        command_timeout: 15m
        script: |
          echo "=== Starting deployment ==="

          # Create and clean app directory
          mkdir -p ~/testing-app
          cd ~/testing-app
          echo "Working directory: $(pwd)"

          echo "Files in current directory:"
          ls -lah

          # Stop and remove old containers
          echo "Stopping old containers..."
          docker compose down 2>/dev/null || true

          # Remove old testing-app containers
          echo "Removing old containers..."
          docker rm -f testing-app 2>/dev/null || true

          # Remove old testing-app images
          echo "Removing old images..."
          docker rmi testing-app:latest 2>/dev/null || true

          # Load new Docker image
          echo "Loading new Docker image..."
          if [ -f testing-app.tar.gz ]; then
            docker load < testing-app.tar.gz
            echo "Docker image loaded successfully"
          else
            echo "ERROR: testing-app.tar.gz not found!"
            exit 1
          fi

          # Check loaded images
          echo "Docker images:"
          docker images | grep testing

          # Start new containers
          echo "Starting containers with docker compose..."
          if [ -f docker-compose.yml ]; then
            docker compose up -d
            echo "Containers started"
          else
            echo "ERROR: docker-compose.yml not found!"
            exit 1
          fi

          # Wait for container to start
          sleep 3

          # Check container status
          echo "Container status:"
          docker ps -a | grep testing || echo "No testing containers found"

          # Show recent logs
          echo "Recent logs:"
          docker logs testing-app --tail 20 2>/dev/null || echo "Could not get logs"

          # Clean up unused images
          echo "Cleaning up unused images..."
          docker image prune -af

          # Remove the tar.gz file
          rm -f testing-app.tar.gz

          echo "=== Deployment completed ==="

    - name: Final verification
      uses: appleboy/ssh-action@v1.0.3
      continue-on-error: true
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          echo "=== Final Verification ==="
          echo "Container status:"
          docker ps | grep testing-app || echo "Container not running"
          echo ""
          echo "All containers:"
          docker ps -a
          echo ""
          echo "Application should be accessible at: http://YOUR_VPS_IP"