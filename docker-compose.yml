version: '3.8'

services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    image: testing-app:latest
    container_name: testing-app
    ports:
      - "8081:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
